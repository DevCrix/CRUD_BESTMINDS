<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" type="image/png" href="img/sports.png">
    <script src="main.js" defer></script>
    <title>Nunes Sports</title>
</head>

<body>
    <header>
        <h1 class="header-title">Nunes Sports</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table id="tableProduto" class="records">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form" action="">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto"
                        required>
                    <input type="text" id="codigo" class="modal-field" placeholder="Código do Produto" maxlength="15" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição do Produto" required>
                    <input type="text" id="preco" class="modal-field" placeholder="Preço do Produto" pattern="^\d+(\.\d{1,2})?$" required>

                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </form>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Cristiano Vieira
    </footer>
</body>

</html>
